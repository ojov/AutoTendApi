    font-family: Arial, sans-serif;
    background-color: white;

  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th {
    background-color: #006400; /* Dark Green */

    padding: 10px;
  }
  td {
    padding: 10px;
    text-align: left;
  }
  .email {
    background-color: #90EE90; /* Light Green */
  }
  tr:nth-child(even) {
    background-color: #F0F0F0; /* Light Grey */
  }
</style>
</head>
