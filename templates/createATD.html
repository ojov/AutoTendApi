<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/reponse.css') }}">
</head>
<body>
  <div class="header">
    <div class="profile">ðŸ‘¤</div>
    <div class="menu">â˜°</div>
  </div>

  <div class="tabs" id="navbar">
    <div class="tab">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </div>
    <div class="tab active">
      <button id="showFormButton" type="button">create meeting</button>
    </div>

    <!-- The form to be shown on button click -->
    <form id="createMeet" action="{{ url_for('create_meeting') }}" method="post">
        <label for="title">Meeting title</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">what's this meeting about</label>
        <input type="text" id="description" name="description" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div class="tabi">
      <a href="{{ url_for('signout') }}">
        Sign Out </a>
      </div>
  </div>

  <div class="content">
    <button class="button">Start a Meeting</button>
    <button class="button">Schedule a Meeting</button>

    <div class="toggle-container">
      <span>Access Device Location</span>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script>
    document.querySelector('.menu').addEventListener('click', function() {
      document.getElementById('navbar').classList.toggle('show');
  });
  document.getElementById('showFormButton').addEventListener('click', function() {
            var form = document.getElementById('createMeet');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        });
  </script>
</body>
</html>
