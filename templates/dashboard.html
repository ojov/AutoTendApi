<!DOCTYPE html>

<title>Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
  }
  .header .profile,
  .header .menu {

    display: flex;
    justify-content: space-around;
    background-color: #004d00; /* Dark green color */

  }
  .tab {
    padding: 10px 20px;
  }
  .tab.active {
    background-color: #4CAF50; /* Highlighted tab color */
  }
  .dashboard-icons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 15px;
  }
  .icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
  }
  .icon-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 8px;
    color: white;
    font-size: 30px;
  }
  .icon-label {
    text-align: center;
  }
  /* Icon background colors */
  .attendant-tracker { background-color: #808000; } /* Olive green */

  .mark-attendant { background-color: #004d00; } /* Dark green */
  .create-meeting { background-color: #0000FF; } /* Blue */
