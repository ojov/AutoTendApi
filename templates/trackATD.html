<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Records Interface</title>
<link rel="stylesheet" href="/static/css/track.css">
<link rel="stylesheet" href="/static/css/reponse.css">
</head>
<body>
    <div class="header">
        <div class="profile">ðŸ‘¤</div>
        <div class="menu">â˜°</div>
    </div>

    <div class="tabs" id="navbar">
        <div class="tab">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
        <div class="tab active">
            <a href="{{ url_for('tracker') }}">Track Attendance</a>
        </div>
        <div class="tabi">
          <a href="{{ url_for('signout') }}">Sign Out</a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="sidebar">
            <h2>Records</h2>
            <ul>
                {% for meeting in meetings %}
                <li class="dropdown">
                    <a href="#" class="dropbtn">Meeting {{ meeting.description }} â–¼</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('records', meeting_id=meeting.id) }}">{{ meeting.title }}</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            <div class="summary-circle">
                <a href="{{ url_for('summary') }}">Student's Summary</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.dropdown').forEach(function(dropdown) {
            dropdown.addEventListener('click', function(event) {
                event.stopPropagation();
                this.querySelector('.dropdown-content').classList.toggle('show');
            });
        });

        window.addEventListener('click', function() {
            document.querySelectorAll('.dropdown-content').forEach(function(dropdownContent) {
                dropdownContent.classList.remove('show');
            });
        });

        document.querySelector('.menu').addEventListener('click', function() {
            document.getElementById('navbar').classList.toggle('show');
        });
    </script>
</body>
</html>
